<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivally - AI Business Strategist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            width: 100%;

            max-width: 600px;
        }
        h1 { text-align: center; color: #111; font-weight: 600; margin-bottom: 30px; letter-spacing: -0.5px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; color: #555; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;

            box-sizing: border-box; /* Bitno za layout */
        }
        input:focus { outline: none; border-color: #2563eb; }
        button {
            width: 100%;
            padding: 16px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;

            transition: background 0.2s;
        }
        button:hover { background-color: #1d4ed8; }
        #result {
            margin-top: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
            display: none;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .loading { text-align: center; color: #666; display: none; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚ö° Rivally Strategy</h1>

        <label>Your Product / Service</label>
        <input type="text" id="my_product" placeholder="e.g. Coffee Shop in Belgrade">


        <label>Main Competitor</label>
        <input type="text" id="competitor" placeholder="e.g. Starbucks">

        <label>Target Audience</label>
        <input type="text" id="target_audience" placeholder="e.g. Remote workers, students">

        <button onclick="generateStrategy()">Generate Winning Strategy</button>

        <div id="loading" class="loading">Analyzing market data... üß†</div>
        <div id="result"></div>
    </div>

    <script>
        async function generateStrategy() {
            const product = document.getElementById('my_product').value;
            const competitor = document.getElementById('competitor').value;
            const audience = document.getElementById('target_audience').value;
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            if(!product || !competitor) { alert("Please fill in all fields."); return; }

            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            resultDiv.innerText = "";

            try {
                const response = await fetch('/generate-rival-strategy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ my_product: product, competitor: competitor, target_audience: audience })
                });


                if (!response.ok) throw new Error("Server Error");
                const data = await response.json();
                
                // Lep≈°i ispis rezultata
                resultDiv.innerHTML = `<strong>üèÜ DOMINANCE SCORE:</strong> ${data.dominance_score}\n\n` +
                                      `<strong>‚öîÔ∏è STRATEGY:</strong>\n${data.winning_strategy}\n\n` +
                                      `<strong>üí° ADVICE:</strong> ${data.fatherly_advice}`;
                resultDiv.style.display = 'block';

            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
