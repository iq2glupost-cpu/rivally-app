<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIVALLY | SAKORP INTELLIGENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* PULSIRAJUĆI OKVIR - Pomeren naniže da ne seče naslov */
        @keyframes subtlePulse {
            0%, 100% { border-color: rgba(37, 99, 235, 0.15); box-shadow: 0 0 15px rgba(37, 99, 235, 0.05); }
            50% { border-color: rgba(37, 99, 235, 0.4); box-shadow: 0 0 30px rgba(37, 99, 235, 0.15); }
        }
        .pulsing-panel {
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid #1e3a8a;
            border-radius: 20px;
            animation: subtlePulse 5s infinite ease-in-out;
            position: relative;
            z-index: 10;
        }

        /* ANTI-COPY ZAŠTITA */
        .no-copy {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .blur-background { filter: blur(25px); opacity: 0.12; pointer-events: none; transition: all 1s ease; }
        input, textarea { background: #080808 !important; border: 1px solid #1a1a1a !important; border-radius: 8px !important; color: #fff !important; }
        input:focus { border-color: #2563eb !important; outline: none; }
       
        .btn-main { background: linear-gradient(180deg, #1e40af 0%, #1e3a8a 100%); transition: all 0.3s; cursor: pointer; border: 1px solid #2563eb; }
        .btn-main:hover { transform: translateY(-1px); box-shadow: 0 0 30px rgba(37, 99, 235, 0.4); }

        .sakorp-logo { opacity: 0.9; transition: opacity 0.3s; }
        .sakorp-logo:hover { opacity: 1; transform: scale(1.05); }
    </style>
</head>
<body class="py-16 px-6">

    <header class="text-center mb-20 relative z-50">
        <a href="https://sakorp.com" target="_blank" class="inline-block mb-6 sakorp-logo">
            <svg width="40" height="40" viewBox="0 0 60 60" fill="none">
                <path d="M5 5H35V20H20V35H5V5Z" fill="white"/>
                <rect x="20" y="20" width="30" height="15" fill="#2563eb"/>
                <path d="M20 35H50V50H5V35H20Z" fill="white"/>
            </svg>
        </a>
        <h1 class="text-7xl font-black tracking-tighter mb-2 italic uppercase">
            <a href="/" class="hover:text-blue-500 transition-colors">RIVALLY</a>
        </h1>
        <p class="text-blue-900 text-[10px] tracking-[0.5em] uppercase font-bold italic">Market Intelligence Warfare</p>
    </header>

    <main class="max-w-5xl mx-auto">
       
        <div class="pulsing-panel p-10 md:p-14 mb-20">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <div class="space-y-4">
                    <label class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold border-b border-blue-900/10 pb-2 block">Target_Alpha (You)</label>
                    <input type="text" id="myName" placeholder="e.g. SAKORP STUDIO" class="w-full p-4">
                    <input type="text" id="myUrl" placeholder="e.g. yoursitesname.com" class="w-full p-4 text-blue-500">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="myPrice" placeholder="e.g. $49/mo" class="p-4">
                        <input type="text" id="targetAudience" placeholder="e.g. B2B Tech" class="p-4">
                    </div>
                    <textarea id="myFeatures" placeholder="e.g. Describe your unique value propositions..." class="w-full p-4 h-32"></textarea>
                </div>

                <div class="space-y-4">
                    <label class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold border-b border-red-900/10 pb-2 block">Target_Beta (Rival)</label>
                    <input type="text" id="compName" placeholder="e.g. COMPETITOR X" class="w-full p-4">
                    <input type="text" id="compUrl" placeholder="e.g. competitorurl.com" class="w-full p-4 text-red-500">
                    <input type="text" id="compPrice" placeholder="e.g. Tiered Pricing" class="p-4">
                    <textarea id="compFeatures" placeholder="e.g. Describe their market position and gaps..." class="w-full p-4 h-52"></textarea>
                </div>
            </div>

            <div class="mt-16 flex justify-center">
                <button onclick="generateStrategy()" id="mainBtn" class="btn-main px-14 py-5 rounded-full font-black uppercase tracking-widest text-xs">
                    Initiate Neural Extraction
                </button>
            </div>
            <div id="loader" class="hidden text-center mt-6 text-blue-900 font-mono text-[9px] uppercase tracking-widest animate-pulse italic">Connecting to Neural Grid...</div>
        </div>

        <div id="results" class="hidden mt-32 relative">
            <div class="relative z-20 text-center mb-16 px-6">
                <div id="scoreValue" class="text-9xl font-black text-blue-600 tracking-tighter mb-4" style="text-shadow: 0 0 50px rgba(37,99,235,0.3);">00%</div>
                <div class="text-zinc-600 text-[10px] uppercase tracking-[0.6em] mb-10 font-bold italic">Dominance Index Result</div>
                <p id="scoreTeaser" class="max-w-3xl mx-auto text-xl md:text-2xl italic text-zinc-300 font-light leading-relaxed mb-16"></p>

                <div id="emailGate" class="bg-black/90 border border-blue-900/30 p-12 rounded-3xl max-w-xl mx-auto backdrop-blur-3xl shadow-2xl relative z-30">
                    <h3 class="text-2xl font-black mb-6 uppercase italic text-white tracking-tighter">Unlock Neural Audit</h3>
                    <ul class="text-left text-[11px] text-zinc-500 uppercase tracking-widest space-y-4 mb-10 border-b border-white/5 pb-8">
                        <li><span class="text-blue-500 font-bold">01/</span> Detailed SWOT Gap Analysis</li>
                        <li><span class="text-blue-500 font-bold">02/</span> Psychological Sales Hooks</li>
                        <li><span class="text-blue-500 font-bold">03/</span> Content & SEO Weakness Mapping</li>
                        <li><span class="text-blue-500 font-bold">04/</span> 3-Step Alpha Execution Plan</li>
                    </ul>
                    <input type="email" id="unlockEmail" placeholder="ENTER CORPORATE EMAIL" class="w-full p-4 mb-4 text-center text-xs tracking-widest uppercase">
                    <button onclick="unlockContent()" class="w-full bg-blue-600 text-white font-bold py-5 rounded-xl uppercase tracking-widest text-xs hover:bg-blue-500 transition">Unlock & Transmit Report</button>
                </div>
            </div>

            <div id="lockedContent" class="blur-background mt-[-550px] p-12 border border-white/5 rounded-3xl no-copy" oncontextmenu="return false;">
                <div id="strategyText" class="prose prose-invert prose-blue max-w-none text-zinc-600"></div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-32 pb-16 opacity-30 flex flex-col items-center">
        <span class="text-[8px] tracking-[0.6em] uppercase text-zinc-500 font-bold italic">Sakorp Holding Intelligence // &copy; 2025</span>
    </footer>

    <script>
    let globalResult = null;

    async function generateStrategy() {
        const data = {
            my_product: { name: document.getElementById('myName').value, url: document.getElementById('myUrl').value, features: document.getElementById('myFeatures').value, price: document.getElementById('myPrice').value },
            competitor_product: { name: document.getElementById('compName').value, url: document.getElementById('compUrl').value, features: document.getElementById('compFeatures').value, price: document.getElementById('compPrice').value },
            target_audience: document.getElementById('targetAudience').value
        };

        if(!data.my_product.name || !data.competitor_product.name) return alert("System requires asset identification.");
        document.getElementById('loader').classList.remove('hidden');
        document.getElementById('mainBtn').innerText = "EXTRACTING INTEL...";

        try {
            const response = await fetch('/generate-rival-strategy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            globalResult = await response.json();
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('scoreValue').innerText = globalResult.dominance_score + "%";
            document.getElementById('scoreTeaser').innerText = globalResult.score_explanation;
            document.getElementById('strategyText').innerHTML = globalResult.html_content;
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('mainBtn').innerText = "SCAN COMPLETE";
            window.scrollTo({ top: document.getElementById('results').offsetTop - 50, behavior: 'smooth' });
        } catch (e) { alert("Tactical Connection Lost."); }
    }

    async function unlockContent() {
        const email = document.getElementById('unlockEmail').value.trim();
        if(!email.includes('@')) return alert("Valid corporate email required.");

        try {
            await fetch('/save-lead', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: email,
                    score: globalResult.dominance_score,
                    product_name: document.getElementById('myName').value,
                    competitor_name: document.getElementById('compName').value,
                    report_html: globalResult.html_content
                })
            });
            document.getElementById('lockedContent').classList.remove('blur-background');
            document.getElementById('lockedContent').style.opacity = "1";
            document.getElementById('lockedContent').style.marginTop = "0px";
            document.getElementById('emailGate').classList.add('hidden');
        } catch (e) { alert("Transmission failed."); }
    }
    </script>
</body>
</html>
