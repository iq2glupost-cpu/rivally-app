<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivally - AI Competitive Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>

        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">

    <header class="p-6 max-w-5xl mx-auto flex justify-between items-center">
        <button onclick="window.location.reload()" class="flex items-center gap-2 hover:opacity-80 transition">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">R</div>
            <span class="font-bold text-xl tracking-tight">Rivally</span>
        </button>
        <span class="text-sm text-gray-400 hidden sm:block">AI Strategic Analysis</span>
    </header>

    <main class="max-w-2xl mx-auto px-6 py-10">

        <div id="step-input" class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100 space-y-6">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Beat the Competition</h1>
                <p class="text-gray-500">Enter two companies. Get a winning strategy.</p>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Your Company</label>
                <input type="text" id="myCompany" placeholder="e.g. Rivally" 
                    class="w-full p-4 bg-gray-50 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition text-lg">
            </div>

            <div class="flex items-center gap-4">
                <div class="h-px bg-gray-200 flex-1"></div>

                <span class="text-xs font-bold text-gray-400 uppercase">VS</span>
                <div class="h-px bg-gray-200 flex-1"></div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Competitor Name</label>
                <input type="text" id="competitorName" placeholder="e.g. Competitor X" 
                    class="w-full p-4 bg-gray-50 rounded-xl border border-gray-200 focus:border-red-500 focus:ring-2 focus:ring-red-100 outline-none transition text-lg">
            </div>

            <div>
                <label class="flex items-center gap-2 text-sm font-semibold text-gray-700 mb-2">
                    Competitor Website 
                    <span class="text-gray-400 font-normal text-xs">(Optional - for better accuracy)</span>
                </label>
                <input type="text" id="competitorUrl" placeholder="e.g. www.example.com" 
                    class="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 focus:border-blue-500 outline-none transition">
            </div>

            <button onclick="startAnalysis()" 
                class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold text-lg shadow-lg shadow-blue-600/20 transition transform active:scale-95">
                Analyze Battle ⚔️
            </button>
        </div>

        <div id="step-loading" class="hidden text-center py-20">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mx-auto mb-6"></div>
            <h2 class="text-2xl font-bold text-gray-800">Scanning Market Data...</h2>
            <p class="text-gray-500">Analyzing strengths, weaknesses, and reviews.</p>
        </div>

        <div id="step-results" class="hidden space-y-6">
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
                <div class="p-8 text-center bg-gradient-to-b from-blue-50 to-white">
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">WIN PROBABILITY</p>
                    <div class="flex items-center justify-center gap-1">
                        <span id="scoreValue" class="text-7xl font-black text-blue-600">0</span>
                        <span class="text-3xl text-gray-300 font-bold">/100</span>
                    </div>
                    <p id="summaryText" class="mt-4 text-lg font-medium text-gray-800 leading-relaxed"></p>
                </div>

                <div class="grid md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-gray-100">
                    <div class="p-6">
                        <h3 class="font-bold text-blue-700 mb-4 flex items-center gap-2">✅ Your Advantages</h3>
                        <ul id="strengthsList" class="space-y-3 text-gray-600 text-sm"></ul>
                    </div>
                    <div class="p-6 bg-red-50/30">
                        <h3 class="font-bold text-red-600 mb-4 flex items-center gap-2">⚠️ Their Weaknesses</h3>
                        <ul id="weaknessesList" class="space-y-3 text-gray-600 text-sm"></ul>
                    </div>
                </div>

                <div class="p-5 bg-gray-900 text-white text-center">
                    <h4 class="text-blue-400 font-bold text-xs uppercase mb-1">FINAL VERDICT</h4>
                    <p id="verdictText" class="opacity-90"></p>

                </div>
            </div>

            <button onclick="window.location.reload()" 
                class="w-full py-3 bg-white border border-gray-300 text-gray-700 font-bold rounded-xl hover:bg-gray-50 transition">
                Analyze Another Competitor
            </button>
        </div>

    </main>


    <script>
        async function startAnalysis() {
            const myCompany = document.getElementById('myCompany').value;
            const competitorName = document.getElementById('competitorName').value;
            const competitorUrl = document.getElementById('competitorUrl').value;

            if (!myCompany || !competitorName) {

                alert("Please enter both company names.");
                return;
            }

            // Switch UI
            document.getElementById('step-input').classList.add('hidden');
            document.getElementById('step-loading').classList.remove('hidden');

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        companyName: myCompany, 
                        competitorName: competitorName,
                        competitorUrl: competitorUrl // Šaljemo URL
                    })
                });

                const data = await response.json();

                if (data.error) throw new Error(data.error);

                // Popuni podatke
                document.getElementById('scoreValue').innerText = data.score;
                document.getElementById('summaryText').innerText = data.summary;
                document.getElementById('verdictText').innerText = data.verdict;


                // Liste
                const sList = document.getElementById('strengthsList');
                sList.innerHTML = data.strengths.map(s => `<li class="flex gap-2"><span class="text-blue-400">•</span> ${s}</li>`).join('');

                const wList = document.getElementById('weaknessesList');
                wList.innerHTML = data.weaknesses.map(w => `<li class="flex gap-2"><span class="text-red-400">•</span> ${w}</li>`).join('');

                // Prikazi rezultate
                document.getElementById('step-loading').classList.add('hidden');
                document.getElementById('step-results').classList.remove('hidden');

            } catch (error) {
                alert("Error: " + error.message);

                window.location.reload();
            }
        }
    </script>
</body>
</html>
