<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivally - AI Competitive Intelligence</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap)" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen selection:bg-blue-100">

    <header class="p-6 max-w-5xl mx-auto flex justify-between items-center">

        <button onclick="window.location.reload()" class="flex items-center gap-2 hover:opacity-80 transition cursor-pointer">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-md">R</div>
            <span class="font-bold text-xl tracking-tight text-gray-900">Rivally</span>
        </button>
        <span class="text-sm text-gray-400 font-medium hidden sm:block">AI Strategic Analysis</span>
    </header>

    <main class="max-w-2xl mx-auto px-6 py-10 md:py-16">

        <div id="step-input" class="bg-white p-8 rounded-2xl shadow-xl shadow-gray-200/50 border border-gray-100 space-y-6">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-3 tracking-tight">
                    Win the market.
                </h1>
                <p class="text-gray-500 text-lg">Enter two companies. Get a winning strategy.</p>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Your Company</label>
                <input type="text" id="myCompany" placeholder="e.g. My Agency" 
                    class="w-full p-4 bg-gray-50 rounded-xl border border-gray-200 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition text-lg placeholder:text-gray-400">
            </div>

            <div class="flex items-center gap-4 py-2">
                <div class="h-px bg-gray-200 flex-1"></div>
                <span class="text-xs font-bold text-gray-400 uppercase tracking-widest bg-gray-50 px-2 py-1 rounded">VS</span>
                <div class="h-px bg-gray-200 flex-1"></div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Competitor Name</label>
                <input type="text" id="competitorName" placeholder="e.g. The Big Guy Inc." 
                    class="w-full p-4 bg-gray-50 rounded-xl border border-gray-200 focus:bg-white focus:border-red-500 focus:ring-4 focus:ring-red-500/10 outline-none transition text-lg placeholder:text-gray-400">
            </div>

            <div>
                <label class="flex items-center gap-2 text-sm font-semibold text-gray-700 mb-2">
                    Competitor Website 
                    <span class="text-gray-400 font-normal text-xs bg-gray-100 px-2 py-0.5 rounded-full">Optional</span>
                </label>
                <input type="text" id="competitorUrl" placeholder="e.g. [https://www.competitor.com](https://www.competitor.com)" 
                    class="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition text-base placeholder:text-gray-400">
                <p class="text-xs text-gray-400 mt-2 ml-1">Helps AI understand their exact business model.</p>
            </div>

            <button onclick="startAnalysis()" 
                class="w-full py-4 mt-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold text-lg shadow-lg shadow-blue-600/20 transition-all transform active:scale-95 flex items-center justify-center gap-2">
                Analyze Battle <span class="text-xl">⚔️</span>
            </button>
        </div>

        <div id="step-loading" class="hidden text-center py-20">
            <div class="relative w-20 h-20 mx-auto mb-8">
                <div class="absolute inset-0 border-4 border-gray-100 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-blue-600 rounded-full border-t-transparent animate-spin"></div>
            </div>

            <h2 class="text-2xl font-bold text-gray-900 mb-2">Scanning Market Data...</h2>
            <p class="text-gray-500 animate-pulse">Analyzing weaknesses & finding gaps.</p>
        </div>

        <div id="step-results" class="hidden space-y-6">
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
                <div class="p-8 text-center bg-gradient-to-b from-blue-50/50 to-white border-b border-gray-100">
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">WIN PROBABILITY</p>
                    <div class="flex items-center justify-center gap-1 mb-4">
                        <span id="scoreValue" class="text-7xl font-black text-blue-600 tracking-tighter">0</span>
                        <span class="text-3xl text-gray-300 font-bold mb-2">/100</span>

                    </div>
                    <p id="summaryText" class="text-lg font-medium text-gray-800 leading-relaxed max-w-lg mx-auto"></p>
                </div>

                <div class="grid md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-gray-100">
                    <div class="p-8">
                        <h3 class="font-bold text-blue-700 mb-5 flex items-center gap-2 text-sm uppercase tracking-wide">
                            <span class="w-2 h-2 rounded-full bg-blue-600"></span> Your Advantages
                        </h3>
                        <ul id="strengthsList" class="space-y-4 text-gray-600 text-sm font-medium"></ul>
                    </div>
                    <div class="p-8 bg-red-50/30">
                        <h3 class="font-bold text-red-600 mb-5 flex items-center gap-2 text-sm uppercase tracking-wide">
                            <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span> Their Weaknesses
                        </h3>
                        <ul id="weaknessesList" class="space-y-4 text-gray-600 text-sm font-medium"></ul>
                    </div>
                </div>

                <div class="p-6 bg-gray-900 text-white text-center">
                    <h4 class="text-blue-400 font-bold text-xs uppercase mb-2 tracking-widest">FINAL VERDICT</h4>
                    <p id="verdictText" class="opacity-90 text-lg leading-snug"></p>
                </div>
            </div>

            <button onclick="window.location.reload()" 
                class="w-full py-4 bg-white border-2 border-gray-100 text-gray-600 font-bold rounded-xl hover:bg-gray-50 hover:border-gray-200 transition text-lg">
                Analyze Another Competitor ↺
            </button>
        </div>

    </main>

    <script>
        async function startAnalysis() {
            const myCompany = document.getElementById('myCompany').value.trim();
            const competitorName = document.getElementById('competitorName').value.trim();
            const competitorUrl = document.getElementById('competitorUrl').value.trim();

            if (!myCompany || !competitorName) {
                alert("Please enter both company names to start the battle!");
                return;
            }

            // Sakrij formu, prikaži loading
            document.getElementById('step-input').classList.add('hidden');

            document.getElementById('step-loading').classList.remove('hidden');

            try {
                // Slanje podataka na backend (FastAPI)
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        companyName: myCompany, 
                        competitorName: competitorName,
                        competitorUrl: competitorUrl 
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || "Server error");
                }
                

                const data = await response.json();

                // Popunjavanje rezultata
                document.getElementById('scoreValue').innerText = data.score;
                document.getElementById('summaryText').innerText = `"${data.summary}"`;
                document.getElementById('verdictText').innerText = data.verdict;

                // Bojenje skora
                const scoreEl = document.getElementById('scoreValue');
                if(data.score < 50) {
                    scoreEl.className = "text-7xl font-black text-orange-500 tracking-tighter";
                } else {
                    scoreEl.className = "text-7xl font-black text-blue-600 tracking-tighter";
                }

                // Generisanje listi
                const sList = document.getElementById('strengthsList');
                sList.innerHTML = data.strengths.map(s => `
                    <li class="flex gap-3 items-start">
                        <svg class="w-5 h-5 text-blue-500 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        <span>${s}</span>
                    </li>`).join('');


                const wList = document.getElementById('weaknessesList');
                wList.innerHTML = data.weaknesses.map(w => `
                    <li class="flex gap-3 items-start">
                        <svg class="w-5 h-5 text-red-500 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        <span>${w}</span>
                    </li>`).join('');

                // Prikaži rezultate
                document.getElementById('step-loading').classList.add('hidden');
                document.getElementById('step-results').classList.remove('hidden');
                

                // Skroluj na vrh da se lepo vidi
                window.scrollTo(0, 0);

            } catch (error) {
                console.error(error);
                alert("AI Error: " + error.message);
                window.location.reload();
            }
        }
    </script>
</body>
</html>
