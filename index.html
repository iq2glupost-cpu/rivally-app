<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivally - AI Business Strategist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #0f172a;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.875rem;
        }
        p.subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 2rem;
        }
        .input-group { margin-bottom: 1.5rem; }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            font-size: 1rem;

            box-sizing: border-box;
            transition: all 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: #2563eb;
            color: white;
            border: none;

            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }
        button:hover { background-color: #1d4ed8; }
        
        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f1f5f9;
            border-radius: 0.75rem;

            border-left: 5px solid #2563eb;
            display: none;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .loading {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>‚ö° Rivally</h1>
        <p class="subtitle">AI-Powered Competitive Intelligence</p>

        <div class="input-group">
            <label>Your Product</label>
            <input type="text" id="my_product" placeholder="e.g. AI SaaS for Legal Tech">
        </div>

        <div class="input-group">
            <label>Competitor</label>

            <input type="text" id="competitor" placeholder="e.g. LegalZoom">
        </div>

        <div class="input-group">
            <label>Target Audience</label>
            <input type="text" id="target_audience" placeholder="e.g. Small Law Firms in New York">
        </div>

        <button onclick="generateStrategy()">Generate Analysis</button>

        <div id="loading" class="loading">Analyzing market data... üß†</div>
        <div id="result"></div>
    </div>

    <script>
        async function generateStrategy() {
            const product = document.getElementById('my_product').value;
            const competitor = document.getElementById('competitor').value;
            const audience = document.getElementById('target_audience').value;
            
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            if(!product || !competitor) { alert("Please fill in all fields."); return; }

            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            resultDiv.innerText = "";

            try {
                const response = await fetch('/generate-rival-strategy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        my_product: product,
                        competitor: competitor,
                        target_audience: audience
                    })
                });

                if (!response.ok) throw new Error("Server Error");
                
                const data = await response.json();
                
                resultDiv.innerHTML = `<strong>üèÜ DOMINANCE SCORE:</strong> ${data.dominance_score}\n\n` +
                                      `<strong>‚öîÔ∏è STRATEGY:</strong>\n${data.winning_strategy}\n\n` +
                                      `<strong>üí° ADVICE:</strong> ${data.fatherly_advice}`;
                resultDiv.style.display = 'block';

            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                loading.style.display = 'none';

            }
        }
    </script>
</body>
</html>
