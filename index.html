<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIVALLY | SAKORP INTELLIGENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* MODERNI OKVIR I NITI */
        .circuit-panel { position: relative; background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(37, 99, 235, 0.1); border-radius: 24px; }
        .flow-line { fill: none; stroke: #1e40af; stroke-width: 1.5; stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: flowAnim 4s infinite linear; }
        @keyframes flowAnim { to { stroke-dashoffset: 0; } }

        /* ZAMUÄ†ENJE I EMAIL GATE */
        .blur-lock { filter: blur(15px); opacity: 0.25; pointer-events: none; user-select: none; transition: all 0.8s ease; }
        .email-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, transparent, #000); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 50; }

        input, textarea { background: #080808 !important; border: 1px solid #1a1a1a !important; border-radius: 8px !important; color: #fff !important; font-size: 13px !important; }
        input:focus { border-color: #2563eb !important; outline: none; }
       
        .btn-main { background: linear-gradient(180deg, #1e40af 0%, #1e3a8a 100%); transition: all 0.3s; cursor: pointer; border: 1px solid #2563eb; }
        .btn-main:hover { transform: translateY(-1px); box-shadow: 0 0 30px rgba(37, 99, 235, 0.3); }
    </style>
</head>
<body class="py-16 px-6">

    <header class="text-center mb-16">
        <h1 class="text-6xl font-black tracking-tighter mb-2 italic uppercase">RIVALLY</h1>
        <p class="text-blue-900 text-[10px] tracking-[0.5em] uppercase font-bold">Sakorp Strategic Intelligence</p>
    </header>

    <main class="max-w-5xl mx-auto">
       
        <div class="circuit-panel p-10 md:p-14 mb-20 relative">
            <svg class="absolute inset-0 w-full h-full pointer-events-none" preserveAspectRatio="none">
                <path class="flow-line" d="M 50% 0 L 30 0 Q 0 0 0 30 L 0 650 Q 0 710 30 710 L 50% 710" />
                <path class="flow-line" d="M 50% 0 L calc(100% - 30) 0 Q 100% 0 100% 30 L 100% 650 Q 100% 710 calc(100% - 30) 710 L 50% 710" />
            </svg>

            <div class="relative z-10 grid grid-cols-1 md:grid-cols-2 gap-12">
                <div class="space-y-4">
                    <label class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold border-b border-blue-900/30 pb-2 block">// Target_Alpha (You)</label>
                    <input type="text" id="myName" placeholder="PROJECT NAME" class="w-full p-4">
                    <input type="text" id="myUrl" placeholder="yoursite.com" class="w-full p-4 text-blue-500">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="myPrice" placeholder="PRICING" class="p-4">
                        <input type="text" id="targetAudience" placeholder="AUDIENCE" class="p-4">
                    </div>
                    <textarea id="myFeatures" placeholder="Core strengths & value props..." class="w-full p-4 h-32"></textarea>
                </div>

                <div class="space-y-4">
                    <label class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold border-b border-red-900/30 pb-2 block">// Target_Beta (Rival)</label>
                    <input type="text" id="compName" placeholder="RIVAL NAME" class="w-full p-4">
                    <input type="text" id="compUrl" placeholder="rival.com" class="w-full p-4 text-red-500">
                    <input type="text" id="compPrice" placeholder="RIVAL PRICE" class="w-full p-4">
                    <textarea id="compFeatures" placeholder="Market position & known features..." class="w-full p-4 h-52"></textarea>
                </div>
            </div>

            <div class="mt-16 flex justify-center">
                <button onclick="generateStrategy()" id="mainBtn" class="btn-main px-14 py-5 rounded-full font-black uppercase tracking-widest text-xs">
                    Initiate Neural Extraction
                </button>
            </div>
            <div id="loader" class="hidden text-center mt-6 text-blue-900 font-mono text-[9px] uppercase tracking-widest animate-pulse italic">Connecting to Sakorp Mainframe...</div>
        </div>

        <div id="results" class="hidden mt-32">
            <div class="text-center mb-20 animate-in fade-in duration-700">
                <div id="scoreValue" class="text-9xl font-black text-blue-600 tracking-tighter mb-4" style="text-shadow: 0 0 40px rgba(37,99,235,0.2);">00</div>
                <div class="text-zinc-600 text-[10px] uppercase tracking-[0.5em] mb-8 font-bold italic">Dominance Index Result</div>
                <p id="scoreTeaser" class="max-w-3xl mx-auto text-xl md:text-2xl italic text-zinc-300 font-light leading-relaxed px-6"></p>
            </div>

            <div class="relative min-h-[600px]">
                <div id="lockedContent" class="blur-lock p-10 border border-white/5 rounded-3xl">
                    <div id="strategyText" class="prose prose-invert prose-blue max-w-none text-zinc-500 pb-20"></div>
                </div>

                <div id="emailGate" class="email-overlay backdrop-blur-2xl">
                    <div class="bg-black border border-blue-900/30 p-12 rounded-3xl max-w-md w-full text-center shadow-2xl">
                        <h3 class="text-2xl font-bold mb-4 uppercase italic tracking-tighter text-white">Access Secured</h3>
                        <p class="text-zinc-500 text-[10px] mb-10 uppercase tracking-[0.3em] leading-loose italic">Enter priority email to decrypt full strategic packet and tactical gaps.</p>
                        <input type="email" id="unlockEmail" placeholder="ENTER WORK EMAIL" class="w-full p-4 mb-6 text-center text-xs tracking-widest uppercase focus:border-blue-500 transition-all">
                        <button onclick="unlockContent()" class="w-full bg-blue-600 text-white font-black py-5 rounded-xl uppercase tracking-widest text-xs hover:bg-blue-500 transition shadow-lg shadow-blue-900/40">Unlock Intelligence</button>
                        <p class="text-[8px] text-zinc-800 mt-8 uppercase tracking-widest italic">Sakorp Defense Systems &copy; 2025</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-32 pb-16 opacity-30 flex flex-col items-center">
        <svg width="25" height="25" viewBox="0 0 60 60" fill="none" class="mb-4">
            <path d="M5 5H35V20H20V35H5V5Z" fill="white"/>
            <rect x="20" y="20" width="30" height="15" fill="#2563eb"/>
            <path d="M20 35H50V50H5V35H20Z" fill="white"/>
        </svg>
        <span class="text-[8px] tracking-[0.6em] uppercase">Sakorp Studio Division // Automated Intelligence</span>
    </footer>

    <script>
    let globalResult = null;

    async function generateStrategy() {
        const data = {
            my_product: {
                name: document.getElementById('myName').value,
                url: document.getElementById('myUrl').value,
                features: document.getElementById('myFeatures').value,
                price: document.getElementById('myPrice').value
            },
            competitor_product: {
                name: document.getElementById('compName').value,
                url: document.getElementById('compUrl').value,
                features: document.getElementById('compFeatures').value,
                price: document.getElementById('compPrice').value
            },
            target_audience: document.getElementById('targetAudience').value
        };

        if(!data.my_product.name || !data.competitor_product.name) return alert("System requires asset identification.");

        document.getElementById('loader').classList.remove('hidden');
        document.getElementById('mainBtn').innerText = "EXTRACTING...";

        try {
            const response = await fetch('/generate-rival-strategy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            globalResult = await response.json();

            document.getElementById('results').classList.remove('hidden');
            document.getElementById('scoreValue').innerText = globalResult.dominance_score;
            document.getElementById('scoreTeaser').innerText = globalResult.score_explanation;
            document.getElementById('strategyText').innerHTML = globalResult.html_content;
           
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('mainBtn').innerText = "SCAN COMPLETE";
           
            window.scrollTo({ top: document.getElementById('results').offsetTop - 50, behavior: 'smooth' });
        } catch (e) { document.getElementById('loader').classList.add('hidden'); alert("Uplink Error."); }
    }

    async function unlockContent() {
        const email = document.getElementById('unlockEmail').value.trim();
        if(!email.includes('@')) return alert("Valid corporate email required.");

        try {
            await fetch('/save-lead', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: email,
                    score: globalResult.dominance_score,
                    product_name: document.getElementById('myName').value,
                    competitor_name: document.getElementById('compName').value,
                    report_html: globalResult.html_content
                })
            });
        } catch (e) {}

        document.getElementById('lockedContent').classList.remove('blur-lock');
        document.getElementById('emailGate').classList.add('hidden');
        window.scrollTo({ top: document.getElementById('scoreTeaser').offsetTop + 100, behavior: 'smooth' });
    }
    </script>
</body>
</html>
