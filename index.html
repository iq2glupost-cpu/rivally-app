<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivally - Crush Your Competition</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #00ff41;

            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 { text-align: center; border-bottom: 2px solid #00ff41; padding-bottom: 10px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea {
            width: 100%;
            padding: 10px;
            background-color: #0d0d0d;

            border: 1px solid #00ff41;
            color: white;
            font-family: inherit;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #00ff41;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }

        button:hover { background-color: #00cc33; }
        #result {
            margin-top: 30px;
            border: 1px dashed #00ff41;
            padding: 20px;
            display: none;
            white-space: pre-wrap;
        }
        .loading { text-align: center; display: none; }
    </style>
</head>
<body>

    <h1>RIVALLY /// AI STRATEGIST</h1>

    <div class="input-group">
        <label>YOUR BUSINESS / PRODUCT</label>
        <input type="text" id="my_product" placeholder="e.g. Handmade Pizza Shop in Belgrade">
    </div>

    <div class="input-group">
        <label>YOUR COMPETITOR</label>
        <input type="text" id="competitor" placeholder="e.g. Domino's Pizza">
    </div>

    <div class="input-group">
        <label>TARGET AUDIENCE</label>
        <input type="text" id="target_audience" placeholder="e.g. Local families, hipster students">
    </div>

    <button onclick="generateStrategy()">GENERATE WINNING STRATEGY</button>

    <div id="loading" class="loading">Analyzing market data... Asking Kevin O'Leary...</div>
    <div id="result"></div>

    <script>
        async function generateStrategy() {
            const product = document.getElementById('my_product').value;
            const competitor = document.getElementById('competitor').value;
            const audience = document.getElementById('target_audience').value;
            
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            if(!product || !competitor) {
                alert("Please enter both businesses!");

                return;
            }

            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            resultDiv.innerText = "";

            try {
                // Šaljemo podatke na Render server
                const response = await fetch('/generate-rival-strategy', {
                    method: 'POST',
                    headers: {

                        'Content-Type': 'application/json',
                    },
                    // OVO JE KLJUČNO - IMENA MORAJU BITI ISTA KAO U PYTHONU
                    body: JSON.stringify({
                        my_product: product,
                        competitor: competitor,
                        target_audience: audience
                    }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server Error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                // Prikaz rezultata
                let formattedText = `DOMINANCE SCORE: ${data.dominance_score}\n\n`;
                formattedText += `STRATEGY:\n${data.winning_strategy}\n\n`;
                formattedText += `ADVICE: ${data.fatherly_advice}`;
                
                resultDiv.innerText = formattedText;
                resultDiv.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                alert("Greška: " + error.message);

            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
