<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIVALLY | SAKORP INTELLIGENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* INTENZIVNI PULSIRAJUĆI OKVIR */
        @keyframes borderPulse {
            0% { border-color: rgba(37, 99, 235, 0.2); box-shadow: 0 0 10px rgba(37, 99, 235, 0.1); }
            50% { border-color: rgba(37, 99, 235, 0.8); box-shadow: 0 0 30px rgba(37, 99, 235, 0.4); }
            100% { border-color: rgba(37, 99, 235, 0.2); box-shadow: 0 0 10px rgba(37, 99, 235, 0.1); }
        }
        .pulsing-panel {
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid #1e40af;
            border-radius: 24px;
            animation: borderPulse 3s infinite ease-in-out;
        }

        /* ZAMUĆENJE KOJE IDE IZA SVEGA */
        .blur-background {
            filter: blur(18px);
            opacity: 0.2;
            user-select: none;
            pointer-events: none;
            transition: filter 1s ease;
        }

        .results-container { position: relative; width: 100%; }
       
        /* FOREGROUND ZA EMAIL I SKOR */
        .results-overlay {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        input, textarea { background: #080808 !important; border: 1px solid #1a1a1a !important; border-radius: 8px !important; color: #fff !important; }
        input:focus { border-color: #2563eb !important; outline: none; }
       
        .btn-main { background: linear-gradient(180deg, #1e40af 0%, #1e3a8a 100%); border: 1px solid #2563eb; transition: all 0.3s; }
    </style>
</head>
<body class="py-16 px-6">

    <header class="text-center mb-16">
        <h1 class="text-6xl font-black tracking-tighter mb-2 italic uppercase">RIVALLY</h1>
        <p class="text-blue-900 text-[10px] tracking-[0.5em] uppercase font-bold">Sakorp Strategic Intelligence</p>
    </header>

    <main class="max-w-5xl mx-auto">
       
        <div class="pulsing-panel p-10 md:p-14 mb-20">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <div class="space-y-4">
                    <label class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold border-b border-blue-900/30 pb-2 block">// Target_Alpha (You)</label>
                    <input type="text" id="myName" placeholder="e.g. SAKORP STUDIO" class="w-full p-4">
                    <input type="text" id="myUrl" placeholder="e.g. yoursitesname.com" class="w-full p-4 text-blue-500">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="myPrice" placeholder="e.g. $49/mo" class="p-4">
                        <input type="text" id="targetAudience" placeholder="e.g. Tech Agencies" class="p-4">
                    </div>
                    <textarea id="myFeatures" placeholder="e.g. AI-driven UI, Cloud Infrastructure..." class="w-full p-4 h-32"></textarea>
                </div>

                <div class="space-y-4">
                    <label class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold border-b border-red-900/30 pb-2 block">// Target_Beta (Rival)</label>
                    <input type="text" id="compName" placeholder="e.g. COMPETITOR X" class="w-full p-4">
                    <input type="text" id="compUrl" placeholder="e.g. competitorurl.com" class="w-full p-4 text-red-500">
                    <input type="text" id="compPrice" placeholder="e.g. Enterprise Custom" class="p-4">
                    <textarea id="compFeatures" placeholder="e.g. Heavy sales focus, bloated software..." class="w-full p-4 h-52"></textarea>
                </div>
            </div>

            <div class="mt-16 flex justify-center">
                <button onclick="generateStrategy()" id="mainBtn" class="btn-main px-14 py-5 rounded-full font-black uppercase tracking-widest text-xs">
                    Initiate Comparison Sequence
                </button>
            </div>
            <div id="loader" class="hidden text-center mt-6 text-blue-900 font-mono text-[9px] uppercase tracking-widest animate-pulse">Establishing Tactical Link...</div>
        </div>

        <div id="results" class="hidden mt-32 results-container">
           
            <div class="results-overlay py-10">
                <div id="scoreValue" class="text-9xl font-black text-blue-600 tracking-tighter mb-4" style="text-shadow: 0 0 50px rgba(37,99,235,0.4);">00%</div>
                <div class="text-zinc-600 text-[10px] uppercase tracking-[0.5em] mb-8 font-bold italic">Competitive Edge Score</div>
               
                <p id="scoreTeaser" class="max-w-2xl mx-auto text-xl italic text-zinc-300 font-light mb-12 px-6"></p>

                <div id="emailGate" class="bg-black/80 border border-blue-900/50 p-10 rounded-3xl max-w-md w-full backdrop-blur-md shadow-2xl">
                    <h3 class="text-xl font-bold mb-4 uppercase italic text-white tracking-tighter">Unlock Full Audit</h3>
                    <p class="text-zinc-500 text-[10px] mb-8 uppercase tracking-widest italic">Decrypt the complete tactical roadmap and competitor gaps.</p>
                    <input type="email" id="unlockEmail" placeholder="ENTER PRIORITY EMAIL" class="w-full p-4 mb-4 text-center text-xs tracking-widest uppercase focus:border-blue-500 transition-all">
                    <button onclick="unlockContent()" class="w-full bg-blue-600 text-white font-black py-5 rounded-xl uppercase tracking-widest text-xs hover:bg-blue-500">Access Report</button>
                </div>
            </div>

            <div id="lockedContent" class="blur-background mt-[-400px] p-10 border border-white/5 rounded-3xl">
                <div id="strategyText" class="prose prose-invert prose-blue max-w-none text-zinc-600"></div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-32 pb-16 opacity-30 flex flex-col items-center">
        <svg width="25" height="25" viewBox="0 0 60 60" fill="none" class="mb-4">
            <path d="M5 5H35V20H20V35H5V5Z" fill="white"/>
            <rect x="20" y="20" width="30" height="15" fill="#2563eb"/>
            <path d="M20 35H50V50H5V35H20Z" fill="white"/>
        </svg>
        <span class="text-[8px] tracking-[0.6em] uppercase">Sakorp Intelligence Systems &copy; 2025</span>
    </footer>

    <script>
    let globalResult = null;

    async function generateStrategy() {
        const data = {
            my_product: {
                name: document.getElementById('myName').value,
                url: document.getElementById('myUrl').value,
                features: document.getElementById('myFeatures').value,
                price: document.getElementById('myPrice').value
            },
            competitor_product: {
                name: document.getElementById('compName').value,
                url: document.getElementById('compUrl').value,
                features: document.getElementById('compFeatures').value,
                price: document.getElementById('compPrice').value
            },
            target_audience: document.getElementById('targetAudience').value
        };

        if(!data.my_product.name || !data.competitor_product.name) return alert("System requires target data.");

        document.getElementById('loader').classList.remove('hidden');
        document.getElementById('mainBtn').innerText = "SCANNING...";

        try {
            const response = await fetch('/generate-rival-strategy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            globalResult = await response.json();

            document.getElementById('results').classList.remove('hidden');
            document.getElementById('scoreValue').innerText = globalResult.dominance_score + "%";
            document.getElementById('scoreTeaser').innerText = globalResult.score_explanation;
            document.getElementById('strategyText').innerHTML = globalResult.html_content;
           
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('mainBtn').innerText = "SCAN COMPLETE";
           
            window.scrollTo({ top: document.getElementById('results').offsetTop - 50, behavior: 'smooth' });
        } catch (e) { alert("Tactical Error."); }
    }

    async function unlockContent() {
        const email = document.getElementById('unlockEmail').value.trim();
        if(!email.includes('@')) return alert("Corporate email required.");

        try {
            await fetch('/save-lead', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: email,
                    score: globalResult.dominance_score,
                    product_name: document.getElementById('myName').value,
                    competitor_name: document.getElementById('compName').value,
                    report_html: globalResult.html_content
                })
            });
        } catch (e) {}

        // OTKLJUČAVANJE: Pomeramo zamućenje i sklanjamo email gate
        document.getElementById('lockedContent').classList.remove('blur-background');
        document.getElementById('lockedContent').style.opacity = "1";
        document.getElementById('lockedContent').style.marginTop = "0";
        document.getElementById('emailGate').classList.add('hidden');
    }
    </script>
</body>
</html>
