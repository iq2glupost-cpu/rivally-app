<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIVALLY | SAKORP STUDIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .blur-lock { filter: blur(10px); pointer-events: none; }
        @keyframes scan { 0% {top:0} 100% {top:100%} }
        .scanner { position:absolute; width:100%; height:2px; background:#2563eb; animation:scan 2s infinite linear; }
    </style>
</head>
<body class="bg-black text-white font-sans overflow-x-hidden">

    <nav class="p-6 border-b border-zinc-900 flex justify-between items-center">
        <div class="font-black italic text-xl tracking-tighter">RIVALLY<span class="text-blue-600">.AI</span></div>
        <div class="text-[9px] text-zinc-600 uppercase tracking-widest">Powered by SAKORP</div>
    </nav>

    <main class="max-w-4xl mx-auto py-20 px-6">
        <div class="text-center mb-16">
            <h1 class="text-5xl md:text-7xl font-black italic mb-6 tracking-tighter uppercase">Intelligence <span class="text-blue-600">Scan</span></h1>
            <p class="text-zinc-500 text-lg">Expose competitor gaps in 60 seconds.</p>
        </div>

        <div id="input-ui" class="bg-zinc-950 border border-zinc-900 p-8 rounded-2xl relative overflow-hidden">
            <div class="scanner opacity-20"></div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-blue-500 mb-2">Your Website</label>
                    <input type="text" id="myUrl" placeholder="yoursite.com" class="w-full bg-black border border-zinc-800 p-4 rounded text-white outline-none focus:border-blue-600">
                </div>
                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-red-500 mb-2">Rival Website</label>
                    <input type="text" id="compUrl" placeholder="competitor.com" class="w-full bg-black border border-zinc-800 p-4 rounded text-white outline-none focus:border-red-600">
                </div>
            </div>
            <button onclick="runAnalysis()" id="mainBtn" class="w-full bg-blue-600 py-5 font-bold uppercase tracking-widest hover:bg-blue-500 transition">Initiate Deep Scan</button>
        </div>

        <div id="results" class="hidden mt-20">
            <div id="locked-content" class="blur-lock">
                <div class="flex justify-between items-end border-b border-zinc-800 pb-8 mb-8">
                    <h2 class="text-4xl font-black italic uppercase">Market Report</h2>
                    <div id="scoreDisplay" class="text-5xl font-black text-blue-600">--</div>
                </div>
                <div id="strategyOutput" class="prose prose-invert max-w-none text-zinc-400"></div>
            </div>

            <div id="email-gate" class="fixed inset-0 bg-black/80 backdrop-blur-md flex items-center justify-center p-6 z-50">
                <div class="bg-zinc-950 border border-zinc-800 p-10 rounded-2xl max-w-md w-full text-center">
                    <h3 class="text-2xl font-bold mb-4 italic uppercase">Analysis Complete</h3>
                    <p class="text-zinc-500 mb-8 text-sm">Enter priority email to decrypt the strategic intelligence report.</p>
                    <input type="email" id="userEmail" placeholder="corporate@email.com" class="w-full bg-black border border-zinc-800 p-4 rounded mb-4 text-center">
                    <button onclick="unlock()" class="w-full bg-white text-black font-bold py-4 uppercase tracking-widest hover:bg-zinc-200 transition">Unlock Data</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let reportData = null;

        async function runAnalysis() {
            const myUrl = document.getElementById('myUrl').value;
            const compUrl = document.getElementById('compUrl').value;
            const btn = document.getElementById('mainBtn');

            if(!myUrl || !compUrl) return alert("Identify targets first.");

            btn.innerText = "Scanning Assets...";
            btn.disabled = true;

            try {
                const res = await fetch('/generate-rival-strategy', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        my_product: { name: "Client", url: myUrl },
                        competitor_product: { name: "Rival", url: compUrl }
                    })
                });
                reportData = await res.json();
               
                document.getElementById('scoreDisplay').innerText = reportData.dominance_score + "/100";
                document.getElementById('strategyOutput').innerHTML = reportData.html_content;
                document.getElementById('input-ui').classList.add('hidden');
                document.getElementById('results').classList.remove('hidden');
            } catch (e) {
                alert("Scan Interrupted. Try again.");
                btn.disabled = false;
            }
        }

        async function unlock() {
            const email = document.getElementById('userEmail').value;
            if(!email.includes('@')) return alert("Valid email required.");

            // Save Lead
            fetch('/save-lead', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: email,
                    score: reportData.dominance_score,
                    product_name: document.getElementById('myUrl').value,
                    competitor_name: document.getElementById('compUrl').value
                })
            });

            document.getElementById('email-gate').classList.add('hidden');
            document.getElementById('locked-content').classList.remove('blur-lock');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
