<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIVALLY | SAKORP INTELLIGENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }

        .main-container { position: relative; background: rgba(255, 255, 255, 0.02); border-radius: 24px; border: 1px solid rgba(37, 99, 235, 0.1); }
        .flow-line { fill: none; stroke: #2563eb; stroke-width: 1.5; stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: flowAnim 4s infinite linear; }
        @keyframes flowAnim { to { stroke-dashoffset: 0; } }

        /* ZAMUĆEN SADRŽAJ */
        .blur-lock { filter: blur(12px); opacity: 0.3; pointer-events: none; user-select: none; transition: all 1s ease; }
       
        /* OVERLAY ZA EMAIL - SADA SAMO PREKO DONJEG DELA */
        .email-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, transparent, #000); z-index: 40; display: flex; flex-col; justify-content: center; align-items: center; padding: 20px; }

        input, textarea { background: #0a0a0a !important; border: 1px solid #1a1a1a !important; border-radius: 8px !important; color: #fff !important; }
        .btn-modern { background: linear-gradient(180deg, #2563eb 0%, #1e40af 100%); transition: all 0.3s; cursor: pointer; }
    </style>
</head>
<body class="py-12">

    <header class="text-center mb-12">
        <h1 class="text-5xl font-extrabold tracking-tighter mb-2">RIVALLY</h1>
        <p class="text-zinc-500 text-[10px] tracking-[0.4em] uppercase">Advanced Market Analysis</p>
    </header>

    <main class="max-w-5xl mx-auto w-full px-6">
       
        <div class="main-container p-8 md:p-14 relative">
            <svg class="absolute inset-0 w-full h-full pointer-events-none" preserveAspectRatio="none">
                <path class="flow-line" d="M 50% 0 L 40 0 Q 0 0 0 40 L 0 500 Q 0 560 40 560 L 50% 560" />
                <path class="flow-line" d="M 50% 0 L calc(100% - 40) 0 Q 100% 0 100% 40 L 100% 500 Q 100% 560 calc(100% - 40) 560 L 50% 560" />
            </svg>

            <div class="relative z-10 grid grid-cols-1 md:grid-cols-2 gap-10">
                <div class="space-y-4">
                    <h3 class="text-blue-500 text-[10px] uppercase tracking-widest">Target Asset (You)</h3>
                    <input type="text" id="myUrl" placeholder="https://yoursite.com" class="w-full p-4 text-sm">
                    <textarea id="myFeatures" placeholder="Your core strengths..." class="w-full p-4 h-24 text-sm"></textarea>
                </div>
                <div class="space-y-4">
                    <h3 class="text-zinc-500 text-[10px] uppercase tracking-widest">Competitor Asset</h3>
                    <input type="text" id="compUrl" placeholder="https://rival.com" class="w-full p-4 text-sm">
                    <textarea id="compFeatures" placeholder="Their known strategy..." class="w-full p-4 h-24 text-sm"></textarea>
                </div>
            </div>

            <div class="mt-12 flex justify-center">
                <button onclick="generateStrategy()" id="mainBtn" class="btn-modern px-12 py-4 rounded-full font-bold uppercase tracking-widest text-[10px]">
                    Initiate Neural Scan
                </button>
            </div>
        </div>

        <div id="results" class="hidden mt-20">
            <div class="text-center mb-16 animate-pulse">
                <div id="scoreValue" class="text-8xl font-black text-blue-600 mb-4 tracking-tighter">--</div>
                <p id="scoreTeaser" class="max-w-2xl mx-auto text-xl italic text-zinc-300 font-light px-6 leading-relaxed"></p>
            </div>

            <div class="relative min-h-[500px]">
                <div id="lockedContent" class="blur-lock">
                    <div id="strategyText" class="prose prose-invert prose-blue max-w-none text-zinc-500 pb-20"></div>
                </div>

                <div id="emailGate" class="email-overlay">
                    <div class="bg-zinc-900/80 border border-white/5 p-10 rounded-3xl max-w-md w-full text-center backdrop-blur-md">
                        <h3 class="text-xl font-bold mb-4 uppercase tracking-tighter">Unlock Full Intelligence</h3>
                        <p class="text-zinc-400 text-xs mb-8">Access the complete tactical report and keyword gaps.</p>
                        <input type="email" id="unlockEmail" placeholder="ENTER WORK EMAIL" class="w-full p-4 mb-4 text-center text-xs tracking-widest">
                        <button onclick="unlockContent()" class="w-full bg-blue-600 py-4 rounded-xl font-bold uppercase tracking-widest text-[10px]">Access Report</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-20 opacity-20">
        <span class="text-[8px] tracking-[0.6em] uppercase">Sakorp Systems &copy; 2025</span>
    </footer>

    <script>
    let globalResult = null;

    async function generateStrategy() {
        const data = {
            my_product: { name: "You", url: document.getElementById('myUrl').value, features: document.getElementById('myFeatures').value, price: "N/A" },
            competitor_product: { name: "Rival", url: document.getElementById('compUrl').value, features: document.getElementById('compFeatures').value, price: "N/A" },
            target_audience: "General"
        };

        document.getElementById('mainBtn').innerText = "SCANNING...";
       
        try {
            const response = await fetch('/generate-rival-strategy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            globalResult = await response.json();

            // PRIKAŽI REZULTATE
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('scoreValue').innerText = globalResult.dominance_score + "%";
           
            // "SAŽETI TEKST KOJI ZAGOLICA MAŠTU"
            document.getElementById('scoreTeaser').innerText = globalResult.score_explanation;
           
            // NAPUNI ZAKLJUČANI SADRŽAJ
            document.getElementById('strategyText').innerHTML = globalResult.html_content;
           
            document.getElementById('mainBtn').innerText = "SCAN COMPLETE";
            window.scrollTo({ top: document.getElementById('results').offsetTop - 50, behavior: 'smooth' });
        } catch (e) { alert("Tactical Error."); }
    }

    async function unlockContent() {
        const email = document.getElementById('unlockEmail').value;
        if(!email.includes('@')) return alert("Email required.");

        // Slanje u bazu
        fetch('/save-lead', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                email: email,
                score: globalResult.dominance_score,
                product_name: document.getElementById('myUrl').value,
                competitor_name: document.getElementById('compUrl').value,
                report_html: globalResult.html_content
            })
        });

        // OTKLJUČAVANJE
        document.getElementById('lockedContent').classList.remove('blur-lock');
        document.getElementById('emailGate').classList.add('hidden');
    }
    </script>
</body>
</html>
