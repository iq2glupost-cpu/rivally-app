<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIVALLY | SAKORP INTELLIGENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* ZAÅ TITA OD KOPIRANJA */
        .no-copy { user-select: none; -webkit-user-select: none; }
       
        @keyframes subtlePulse {
            0%, 100% { border-color: rgba(37, 99, 235, 0.15); box-shadow: 0 0 15px rgba(37, 99, 235, 0.05); }
            50% { border-color: rgba(37, 99, 235, 0.4); box-shadow: 0 0 30px rgba(37, 99, 235, 0.15); }
        }
        .pulsing-panel {
            background: rgba(255, 255, 255, 0.01); border: 1px solid #1e3a8a;
            border-radius: 20px; animation: subtlePulse 5s infinite ease-in-out;
        }

        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255,255,255,0.05); border-radius: 15px; padding: 25px; }
       
        input, textarea { background: #080808 !important; border: 1px solid #1a1a1a !important; border-radius: 8px !important; color: #fff !important; font-size: 13px !important; }
        input:focus { border-color: #2563eb !important; outline: none; }
       
        .btn-main { background: linear-gradient(180deg, #1e40af 0%, #1e3a8a 100%); border: 1px solid #2563eb; transition: all 0.3s; cursor: pointer; }
        .btn-main:hover { transform: translateY(-1px); box-shadow: 0 0 30px rgba(37, 99, 235, 0.4); }
    </style>
</head>
<body class="py-16 px-6 no-copy" oncontextmenu="return false;">

    <header class="text-center mb-20 relative z-50">
        <a href="https://sakorp.com" target="_blank" class="inline-block mb-6 opacity-90 hover:scale-110 transition-all">
            <svg width="45" height="45" viewBox="0 0 60 60" fill="none">
                <path d="M5 5H35V20H20V35H5V5Z" fill="white"/><rect x="20" y="20" width="30" height="15" fill="#2563eb"/><path d="M20 35H50V50H5V35H20Z" fill="white"/>
            </svg>
        </a>
        <h1 class="text-7xl font-black tracking-tighter mb-2 italic uppercase">
            <a href="/" class="hover:text-blue-500 transition-colors">RIVALLY</a>
        </h1>
        <p class="text-blue-900 text-[10px] tracking-[0.5em] uppercase font-bold italic">Engineering Market Supremacy</p>
    </header>

    <main class="max-w-5xl mx-auto">
        <div class="pulsing-panel p-10 md:p-14 mb-20">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <div class="space-y-4">
                    <label class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold border-b border-blue-900/10 pb-2 block">Target_Alpha (You)</label>
                    <input type="text" id="myName" placeholder="PROJECT NAME" class="w-full p-4">
                    <input type="text" id="myUrl" placeholder="yoursite.com" class="w-full p-4 text-blue-500">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="myPrice" placeholder="PRICING e.g. $49" class="p-4">
                        <input type="text" id="targetAudience" placeholder="TARGET AUDIENCE" class="p-4">
                    </div>
                    <textarea id="myFeatures" placeholder="Your core strengths and infrastructure..." class="w-full p-4 h-32"></textarea>
                </div>
                <div class="space-y-4">
                    <label class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold border-b border-red-900/10 pb-2 block">Target_Beta (Rival)</label>
                    <input type="text" id="compName" placeholder="RIVAL NAME" class="w-full p-4">
                    <input type="text" id="compUrl" placeholder="rivalsite.com" class="w-full p-4 text-red-500">
                    <input type="text" id="compPrice" placeholder="RIVAL PRICE" class="p-4">
                    <textarea id="compFeatures" placeholder="Their market position and known gaps..." class="w-full p-4 h-52"></textarea>
                </div>
            </div>
            <div class="mt-16 flex justify-center">
                <button onclick="generateStrategy()" id="mainBtn" class="btn-main px-14 py-5 rounded-full font-black uppercase tracking-widest text-xs">Initiate Neural Scan</button>
            </div>
            <div id="loader" class="hidden text-center mt-6 text-blue-900 font-mono text-[9px] uppercase tracking-widest animate-pulse italic">Establishing Uplink...</div>
        </div>

        <div id="results" class="hidden mt-32 space-y-12">
            <div class="text-center">
                <div id="scoreValue" class="text-9xl font-black text-blue-600 tracking-tighter mb-4">00%</div>
                <p id="scoreTeaser" class="max-w-2xl mx-auto text-xl italic text-zinc-300 font-light mb-16 px-6"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-card">
                    <h4 class="text-blue-500 font-bold uppercase text-[9px] tracking-widest mb-4">01/ StrateÅ¡ki Uvod ðŸ“Š</h4>
                    <div id="introText" class="text-zinc-400 text-xs leading-relaxed"></div>
                </div>
                <div class="glass-card">
                    <h4 class="text-blue-500 font-bold uppercase text-[9px] tracking-widest mb-4">02/ Analiza Proizvoda ðŸ§ </h4>
                    <div id="opinionText" class="text-zinc-400 text-xs leading-relaxed"></div>
                </div>
                <div class="glass-card">
                    <h4 class="text-blue-500 font-bold uppercase text-[9px] tracking-widest mb-4">03/ Brze Korekcije âš¡</h4>
                    <div id="improvementsText" class="text-zinc-400 text-xs leading-relaxed italic"></div>
                </div>
            </div>

            <div class="mt-20 p-12 bg-zinc-900/40 border border-blue-900/30 rounded-3xl text-center">
                <h3 class="text-zinc-600 text-[9px] uppercase tracking-[0.4em] mb-4 font-bold">Priority Data Locked</h3>
                <h2 class="text-3xl font-black italic uppercase mb-8">Get the Full Tactical Audit</h2>
               
                <div id="emailGate">
                    <input type="email" id="unlockEmail" placeholder="ENTER EMAIL FOR MASTER FILE" class="w-full max-w-md p-4 mb-6 text-center text-xs tracking-widest uppercase">
                    <br>
                    <button onclick="unlockFull()" class="bg-blue-600 text-white font-black px-12 py-5 rounded-xl uppercase text-xs tracking-widest hover:bg-blue-500 transition shadow-xl">Unlock Master Strategy (50â‚¬)</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-32 pb-16 opacity-30">
        <span class="text-[8px] tracking-[0.6em] uppercase text-zinc-500 font-bold italic">Sakorp Intelligence // 2025</span>
    </footer>

    <script>
    let globalResult = null;
    async function generateStrategy() {
        const data = {
            my_product: { name: document.getElementById('myName').value, url: document.getElementById('myUrl').value, features: document.getElementById('myFeatures').value, price: document.getElementById('myPrice').value },
            competitor_product: { name: document.getElementById('compName').value, url: document.getElementById('compUrl').value, features: document.getElementById('compFeatures').value, price: document.getElementById('compPrice').value },
            target_audience: document.getElementById('targetAudience').value
        };
        if(!data.my_product.name) return alert("System requires asset identification.");
        document.getElementById('loader').classList.remove('hidden');
        try {
            const response = await fetch('/generate-rival-strategy', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
            globalResult = await response.json();
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('scoreValue').innerText = globalResult.dominance_score + "%";
            document.getElementById('scoreTeaser').innerText = globalResult.score_explanation;
            document.getElementById('introText').innerHTML = globalResult.free_sections.intro;
            document.getElementById('opinionText').innerHTML = globalResult.free_sections.opinion;
            document.getElementById('improvementsText').innerHTML = globalResult.free_sections.improvements;
            document.getElementById('loader').classList.add('hidden');
            window.scrollTo({ top: document.getElementById('results').offsetTop - 50, behavior: 'smooth' });
        } catch (e) { alert("Tactical Error."); document.getElementById('loader').classList.add('hidden'); }
    }

    async function unlockFull() {
        const email = document.getElementById('unlockEmail').value.trim();
        if(!email.includes('@')) return alert("Corporate email required.");
        try {
            await fetch('/save-lead', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({
                email: email, score: globalResult.dominance_score, product_name: document.getElementById('myName').value,
                competitor_name: document.getElementById('compName').value, premium_content: globalResult.premium_report
            })});
            alert("Master Strategy transmitted to your inbox.");
        } catch (e) { alert("Transmission failed."); }
    }
    </script>
</body>
</html>
