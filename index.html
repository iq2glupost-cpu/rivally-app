<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIVALLY | SAKORP INTELLIGENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .no-copy { user-select: none; -webkit-user-select: none; }
        .pulsing-panel { border: 1px solid #1e3a8a; animation: pulse 4s infinite; }
        @keyframes pulse { 0%, 100% { border-color: rgba(37, 99, 235, 0.2); } 50% { border-color: rgba(37, 99, 235, 0.5); } }
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .animate-flicker { animation: flicker 1s infinite; }
    </style>
</head>
<body class="py-16 px-6 no-copy" oncontextmenu="return false;">

    <header class="text-center mb-20">
        <h1 class="text-7xl font-black italic uppercase tracking-tighter"><a href="/">RIVALLY</a></h1>
        <p class="text-blue-900 text-[10px] tracking-[0.5em] uppercase font-bold mt-2">Neural Market Warfare // BETA PHASE</p>
    </header>

    <main class="max-w-4xl mx-auto">
        <div class="pulsing-panel p-10 rounded-3xl bg-zinc-900/10 mb-20 text-left">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <input type="text" id="myName" placeholder="PROJECT NAME" class="w-full p-4 bg-black border border-zinc-900 rounded-lg">
                    <input type="text" id="myUrl" placeholder="yoursite.com" class="w-full p-4 bg-black border border-zinc-900 rounded-lg text-blue-500">
                    <textarea id="myFeatures" placeholder="Your core capabilities..." class="w-full p-4 h-32 bg-black border border-zinc-900 rounded-lg"></textarea>
                </div>
                <div class="space-y-4">
                    <input type="text" id="compName" placeholder="RIVAL NAME" class="w-full p-4 bg-black border border-zinc-900 rounded-lg">
                    <input type="text" id="compUrl" placeholder="rivalsite.com" class="w-full p-4 bg-black border border-zinc-900 rounded-lg text-red-500">
                    <textarea id="compFeatures" placeholder="Their market position..." class="w-full p-4 h-52 bg-black border border-zinc-900 rounded-lg"></textarea>
                </div>
            </div>
            <div class="mt-12 flex flex-col items-center">
                <button onclick="generateStrategy()" id="mainBtn" class="bg-blue-600 px-16 py-5 rounded-full font-black uppercase text-xs tracking-widest">Initiate Neural Scan</button>
                <div id="loader" class="hidden mt-8 text-blue-500 font-bold text-xs animate-flicker uppercase">PLEASE WAIT // ANALYZING DATA</div>
            </div>
        </div>

        <div id="results" class="hidden mt-32 space-y-16">
            <div class="text-center">
                <div id="scoreValue" class="text-9xl font-black text-blue-600 tracking-tighter mb-4">0%</div>
                <p id="scoreTeaser" class="text-zinc-400 italic text-xl px-10"></p>
            </div>

            <div class="max-w-2xl mx-auto bg-zinc-900/20 border border-white/5 p-10 rounded-3xl">
                <h4 class="text-blue-500 font-bold uppercase text-[9px] tracking-widest mb-6 border-b border-blue-900/20 pb-2">Strategic Insight ðŸ“Š</h4>
                <div id="hookText" class="text-zinc-300 text-sm leading-relaxed"></div>
            </div>

            <div id="emailGate" class="max-w-xl mx-auto text-center border-t border-white/5 pt-16">
                <h3 class="text-2xl font-black uppercase italic mb-6">Unlock Master Strategic File</h3>
                <p class="text-[10px] text-zinc-500 uppercase tracking-widest mb-10 leading-relaxed">
                    FULL ACCESS INCLUDES: KILL-SHOT STRATEGY, 24-MONTH FORECAST, <br> SEO DOMINANCE PLAN, AND INFRASTRUCTURE AUDIT.
                </p>
                <input type="email" id="unlockEmail" placeholder="ENTER PRIORITY EMAIL" class="w-full p-4 mb-4 text-center text-xs bg-black border border-zinc-900 rounded-lg">
                <button onclick="unlockBeta()" class="w-full bg-blue-600 py-5 rounded-xl font-black uppercase text-xs">Request Master File (Beta Access)</button>
                <p id="inboxNotice" class="hidden mt-6 text-blue-500 text-[10px] uppercase font-bold animate-pulse">Transmission Successful. Check Inbox.</p>
            </div>
        </div>
    </main>

    <script>
    let globalResult = null;

    async function generateStrategy() {
        const myName = document.getElementById('myName').value;
        const compName = document.getElementById('compName').value;
        const historyKey = `rivally_${myName}_${compName}`.toLowerCase();

        // 1. PROVERA MEMORIJE (Da ne kuca viÅ¡e puta)
        const cached = localStorage.getItem(historyKey);
        if(cached) {
            globalResult = JSON.parse(cached);
            displayResult();
            return;
        }

        if(!myName || !compName) return alert("Identification required.");
        document.getElementById('loader').classList.remove('hidden');

        try {
            const response = await fetch('/generate-rival-strategy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    my_product: { name: myName },
                    competitor_product: { name: compName }
                })
            });
            globalResult = await response.json();
           
            // SAÄŒUVAJ U MEMORIJU
            localStorage.setItem(historyKey, JSON.stringify(globalResult));
            displayResult();
        } catch (e) { alert("Error."); }
        document.getElementById('loader').classList.add('hidden');
    }

    function displayResult() {
        document.getElementById('results').classList.remove('hidden');
        document.getElementById('scoreValue').innerText = globalResult.dominance_score + "%";
        document.getElementById('scoreTeaser').innerText = globalResult.score_explanation;
        document.getElementById('hookText').innerHTML = globalResult.free_hook;
        window.scrollTo({ top: document.getElementById('results').offsetTop - 50, behavior: 'smooth' });
    }

    async function unlockBeta() {
        const email = document.getElementById('unlockEmail').value;
        if(!email.includes('@')) return alert("Valid email required.");
        await fetch('/save-lead', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                email: email, score: globalResult.dominance_score,
                product_name: document.getElementById('myName').value,
                competitor_name: document.getElementById('compName').value,
                premium_content: globalResult.premium_report
            })
        });
        document.getElementById('inboxNotice').classList.remove('hidden');
    }
    </script>
</body>
</html>
